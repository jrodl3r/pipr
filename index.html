<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pipr</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="wrapper">
    <div id="drop-splash">
      <span>
        Drop YouTube or Vimeo Links Here
        <span class="sub-splash">(or the menubar icon)</span>
      </span>
    </div>
    <div id="loading-splash">
      <span class="spinner"></span>
    </div>
    <div id="video" class="isHidden"></div>
    <div id="prefs">
      <div class="inner">
        <div class="item autohide">
          <label for="autohide-switch">Auto-hide</label>
          <input id="autohide-switch" type="checkbox" />
        </div>
        <div class="item alwaysontop">
          <label for="alwaysontop-switch">Always on top</label>
          <input id="alwaysontop-switch" type="checkbox" />
        </div>
      </div>
    </div>
  </div>
  <div id="control-bar">
    <div id="close-button">&#9447;</div>
  </div>
  <div id="click-sheild"></div>
  <script>
    require('./index.js');
  </script>
</body>
</html>
