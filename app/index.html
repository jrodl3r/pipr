<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pipr</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="wrapper">
    <div id="drop-splash">
      <span>
        Drop YouTube or Vimeo Links Here
        <span class="sub-splash">(or the menubar icon)</span>
      </span>
    </div>
    <div id="loading-splash">
      <span class="spinner"></span>
    </div>
    <div id="video" class="isHidden"></div>
    <div id="prefs">
      <div class="inner">
        <div class="top">
          <label for="defaultpos-switch" class="item defaultpos">Default Position
            <select id="defaultpos-switch">
              <option value="">Menubar</option> <!-- selected="selected" -->
              <option value="">Top-Left</option>
              <option value="">Top-Center</option>
              <option value="">Top-Right</option>
              <option value="">Bottom-Left</option>
              <option value="">Bottom-Center</option>
              <option value="">Bottom-Right</option>
              <option value="">Middle-Left</option>
              <option value="">Middle-Right</option>
            </select>
          </label>
        </div>
        <div class="left">
          <label for="alwaysontop-switch" class="item alwaysontop">Always on Top
            <input id="alwaysontop-switch" type="checkbox" tabIndex="-1" />
          </label>
          <label for="remembersize-switch" class="item remembersize">Remember Size
            <input id="remembersize-switch" type="checkbox" tabIndex="-1" />
          </label>
          <label for="rememberpos-switch" class="item rememberpos">Remember Position
            <input id="rememberpos-switch" type="checkbox" tabIndex="-1" />
          </label>
        </div>
        <div class="right">
          <label for="autohide-switch" class="item autohide">Auto-Hide
            <input id="autohide-switch" type="checkbox" tabIndex="-1" />
          </label>
          <label for="showonallspaces-switch" class="item showonallspaces">Show on All Workspaces
            <input id="showonallspaces-switch" type="checkbox" tabIndex="-1" />
          </label>
          <label for="showatlaunch-switch" class="item showatlaunch">Show Window on Open
            <input id="showatlaunch-switch" type="checkbox" tabIndex="-1" />
          </label>
          <label for="showdockicon-switch" class="item showdockicon">Show Dock Icon
            <input id="showdockicon-switch" type="checkbox" tabIndex="-1" />
          </label>
        </div>
      </div>
    </div>
  </div>
  <div id="control-bar">
    <div class="title">Preferences</div>
    <div class="button" id="close-button">
      <img src="img/close.svg" alt="Close">
    </div>
    <div class="button prefs" id="prefs-button">
      <img class="gear" src="img/gear.svg" alt="Prefs">
    </div>
    <div class="button fullscreen" id="fullscreen-button">
      <img src="img/fullscreen.svg" alt="Fullscreen">
    </div>
  </div>
  <div id="click-sheild"></div>
  <script>
    require('./index.js');
  </script>
</body>
</html>
