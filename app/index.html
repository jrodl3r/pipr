<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pipr</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="wrapper">
    <div id="drop-splash">
      <span>
        Drop YouTube or Vimeo Links Here
        <span class="sub-splash">(or the menubar icon)</span>
      </span>
    </div>
    <div id="loading-splash">
      <span class="spinner"></span>
    </div>
    <div id="video" class="isHidden"></div>
    <div id="prefs">
      <div class="inner">
        <h2>Preferences</h2>
        <div class="item autohide">
          <label for="autohide-switch">Auto-hide</label>
          <input id="autohide-switch" type="checkbox" tabIndex="-1" />
        </div>
        <div class="item alwaysontop">
          <label for="alwaysontop-switch">Always on top</label>
          <input id="alwaysontop-switch" type="checkbox" tabIndex="-1" />
        </div>
        <div class="item rememberpos">
          <label for="rememberpos-switch">Remember Position</label>
          <input id="rememberpos-switch" type="checkbox" tabIndex="-1" />
        </div>
        <div class="item rememberdim">
          <label for="rememberdim-switch">Remember Dimensions</label>
          <input id="rememberdim-switch" type="checkbox" tabIndex="-1" />
        </div>
      </div>
    </div>
  </div>
  <div id="control-bar">
    <div class="button" id="close-button">
      <img src="img/close.svg" alt="Close">
    </div>
    <div class="button prefs" id="prefs-button">
      <img class="gear" src="img/gear.svg" alt="Prefs">
    </div>
    <div class="button fullscreen" id="fullscreen-button">
      <img src="img/fullscreen.svg" alt="Fullscreen">
    </div>
  </div>
  <div id="click-sheild"></div>
  <script>
    require('./index.js');
  </script>
</body>
</html>
